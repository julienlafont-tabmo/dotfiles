
<!DOCTYPE html>
<html lang="en" class="no-js cookie_used_true">

<head>
  <meta charset="UTF-8">
  
  <script type="text/javascript">
    function redirectApi(self) {
    var id = self.id.value;
    var url = "https://api.tabmo.io/api/debug/" + id + "?token=" + getParameterByName("token");
    window.location.href = url;
    return false;
  }

  function redirectMiddleware(self) {
    var id = self.id.value;
    var url = "http://internal-middleware-internal-production-858688024.eu-west-1.elb.amazonaws.com/api/debug/" + id;
    window.location.href = url;
    return false;
  }

  function getParameterByName(name) {
    var url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  </script>
</head>
